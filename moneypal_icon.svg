<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#2563eb"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Main coin -->
  <circle cx="100" cy="95" r="55" fill="url(#coinGradient)" stroke="#d97706" stroke-width="3"/>
  
  <!-- Inner circle detail -->
  <circle cx="100" cy="95" r="48" fill="none" stroke="#d97706" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Dollar sign -->
  <g transform="translate(100, 95)">
    <!-- S shape -->
    <path d="M -8 -25 Q -20 -20, -20 -12 Q -20 -4, -8 -2 L 8 2 Q 20 4, 20 12 Q 20 20, 8 25" 
          fill="none" stroke="#1e3a8a" stroke-width="8" stroke-linecap="round"/>
    <!-- Vertical line -->
    <line x1="0" y1="-32" x2="0" y2="32" stroke="#1e3a8a" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Shine effect -->
  <circle cx="75" cy="70" r="25" fill="url(#shineGradient)"/>
  
  <!-- Small coins flying around -->
  <circle cx="45" cy="60" r="12" fill="#fbbf24" opacity="0.8" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="45" y="65" text-anchor="middle" font-size="12" font-weight="bold" fill="#1e3a8a">$</text>
  
  <circle cx="155" cy="75" r="10" fill="#fbbf24" opacity="0.7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="155" y="79" text-anchor="middle" font-size="10" font-weight="bold" fill="#1e3a8a">$</text>
  
  <circle cx="160" cy="125" r="14" fill="#fbbf24" opacity="0.75" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="160" y="130" text-anchor="middle" font-size="11" font-weight="bold" fill="#1e3a8a">$</text>
  
  <!-- Smile/friendly element -->
  <path d="M 75 130 Q 100 145, 125 130" fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Eyes (making it friendly/pal-like) -->
  <circle cx="85" cy="110" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="115" cy="110" r="4" fill="#ffffff" opacity="0.9"/>
</svg>